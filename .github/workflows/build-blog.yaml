name: Build JS Code

on:
  push:
    branches:
      - main   # optional: triggers only on main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          cd Blog_Project
          npm install

      - name: Build project
        run: |
          cd Blog_Project
          npm run build
